<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Friend - 个性化AI朋友</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .characters {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .character-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
        }
        
        .character-card h3 {
            color: #6a11cb;
            margin-bottom: 10px;
        }
        
        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #6a11cb;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        #send-btn {
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        #send-btn:hover {
            background: #5a0db9;
        }
        
        .selected-character {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #6a11cb;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #e0e0e0;
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
            border-bottom-left-radius: 5px;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .character-card {
                width: 100%;
            }
            
            .chat-messages {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Friend</h1>
            <p class="subtitle">您的个性化AI朋友，随时为您提供贴心交流</p>
        </header>
        
        <section class="characters">
            <div class="character-card">
                <h3>梁sx</h3>
                <p>一个爱跳舞的女孩</p>
            </div>
            <div class="character-card">
                <h3>李zm</h3>
                <p>一个园林专业的女孩</p>
            </div>
        </section>
        
        <section class="chat-container">
            <h2>与AI朋友聊天</h2>
            <p>系统会根据您的问题智能选择最合适的AI朋友回答</p>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    <div class="message-sender">系统</div>
                    <div>您好！我是您的AI朋友助手。请告诉我您想聊什么，我会为您选择最合适的AI朋友来回答。</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="message-sender">AI朋友</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="selected-character" id="selected-character">
                当前AI朋友：等待选择中...
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="请输入您的问题或想聊的话题...">
                <button id="send-btn">发送</button>
            </div>
        </section>
        
        <footer>
            <p>AI Friend - 个性化AI朋友项目 | 基于DeepSeek AI技术|NKQ开发的网站！！！</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const selectedCharacter = document.getElementById('selected-character');
            
            // 添加消息到聊天窗口
            function addMessage(sender, message, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = sender;
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = message;
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // 滚动到底部
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 发送消息到后端
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // 添加用户消息
                addMessage('您', message, true);
                userInput.value = '';
                
                // 显示输入中状态
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await fetch('http://localhost:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    
                    const data = await response.json();
                    
                    // 隐藏输入中状态
                    typingIndicator.style.display = 'none';
                    
                    // 更新选中的AI朋友
                    selectedCharacter.textContent = `当前AI朋友：${data.character}（${data.character_description}）`;
                    
                    // 添加AI回复
                    addMessage(data.character, data.response);
                } catch (error) {
                    // 隐藏输入中状态
                    typingIndicator.style.display = 'none';
                    
                    // 显示错误信息
                    addMessage('系统', '别唠了别唠了！！宁开琦代码没写明白，系统崩了！！！');
                    console.error('Error:', error);
                }
            }
            
            // 发送按钮点击事件
            sendBtn.addEventListener('click', sendMessage);
            
            // 输入框回车事件
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 初始加载时聚焦输入框
            userInput.focus();
        });
    </script>
</body>
</html>
